spring.application.name=inventory-service
server.port=8081


# Definition of the PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.username=root
spring.datasource.password=Brasil2024
spring.datasource.driver-class-name=org.postgresql.Driver


# Enable JPA and Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Config do Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.enabled=true
eureka.client.healthcheck.enabled=true
spring.cloud.discovery.enabled=true
spring.cloud.loadbalancer.enabled=true
eureka.client.refresh.enable=false


# Config adicionais (monitoramento)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


# Logging
logging.level.org.springframework=INFO
logging.level.com.alucontrol=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE